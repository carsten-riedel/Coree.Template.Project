<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Markdown-it in the browser</title>
</head>
<body>
  <div id="content" class="container"></div>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/2.4.1/lodash.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.1.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
	<script src="https://unpkg.com/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <script>
    const md = new markdownit();
    fetch('https://raw.githubusercontent.com/carsten-riedel/Coree.Template.Project/main/README.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('content').innerHTML = md.render(markdown);
      })
      .catch(error => console.error('Error loading markdown:', error));
  </script>
</body>
</html>
